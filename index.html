<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body id="body">
  <div id="board" class="grid">
    <div class="separator"></div>
    <div class="separator"></div>
    <div class="separator"></div>
    <div class="separator"></div>
    <div class="cell" id="11" data-row="0" data-column="0">
      <i class="far fa-circle"></i>
      <i class="fas fa-times"></i>
    </div>
    <div class="cell" id="12" data-row="0" data-column="1">
      <i class="far fa-circle"></i>
      <i class="fas fa-times"></i>
    </div>
    <div class="cell" id="13" data-row="0" data-column="2">
      <i class="far fa-circle"></i>
      <i class="fas fa-times"></i>
    </div>
    <div class="cell" id="21" data-row="1" data-column="0">
      <i class="far fa-circle"></i>
      <i class="fas fa-times"></i>
    </div>
    <div class="cell" id="22" data-row="1" data-column="1">
      <i class="far fa-circle"></i>
      <i class="fas fa-times"></i>
    </div>
    <div class="cell" id="23" data-row="1" data-column="2">
      <i class="far fa-circle"></i>
      <i class="fas fa-times"></i>
    </div>
    <div class="cell" id="31" data-row="2" data-column="0">
      <i class="far fa-circle"></i>
      <i class="fas fa-times"></i>
    </div>
    <div class="cell" id="32" data-row="2" data-column="1">
      <i class="far fa-circle"></i>
      <i class="fas fa-times"></i>
    </div>
    <div class="cell" id="33" data-row="2" data-column="2">
      <i class="far fa-circle"></i>
      <i class="fas fa-times"></i>
    </div>
  </div>
  
  <script src="./scripts.js"></script>
</body>
</html>
